<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Techdegree unit 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
  </head>

  <body>
    <div class="body-wrapper">
      <header>
        <h1>The code review</h1>
      </header>
      <main>
        <div class="main-wrapper">
          <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right
            in your inbox</p>
          </div> <!-- end of intro div -->
            <form action="index.html" method="post">
              <div class="contact">
                <fieldset>
                  <legend>Contact Information</legend>

                  <div class="contact-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name"  placeholder="Required" required>
                  </div>

                  <div class="contact-field">
                    <label for="e-mail">Email Address</label>
                    <input type="email" id="e-mail" name="user_email" placeholder="Required" required>
                  </div>

                  <div class="contact-field">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="user_phonenumber" placeholder="0612345678" required>
                  </div>

                  <div class="contact-field">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="user_street-address" placeholder="4614 Smith Road" required>
                  </div>

                  <div class="contact-field">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Newport Beach" required>
                  </div>

                  <div class="contact-field">
                    <label for="state">State</label>
                    <select name="user_state" id="state" required>
                      <option value="">Choose State</option>
                      <option value="Alabama">Alabama</option>
                      <option value="Alaska">Alaska</option>
                      <option value="Arizona">Arizona</option>
                      <option value="Arkansas">Arkansas</option>
                      <option value="California">California</option>
                    </select>
                  </div>

                    <div class="contact-field-zip">
                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="user_zip-code" placeholder="92660" required>
                  </div>

                </fieldset>
              </div><!-- end of contact div -->

              <div class="newsletter">
                <fieldset>
                  <legend>Newsletter</legend>
                  <div class="checkbox">
                    <label class="check-radio"> Select the newsletter you would like to receive</label>
                    <input type="checkbox" id="HTML" value="HTML-newsletter"
                    name="user_newsletter"><label for="HTML">HTML News</label><br>
                    <input type="checkbox" id="CSS" value="CSS-newsletter"
                    name="user_newsletter"><label for="CSS">CSS News</label><br>
                    <input type="checkbox" id="Javascript" value="Javascript-newsletter"
                    name="user_newsletter"><label for="Javascript">Javascript News</label>
                  </div>
                  <div class="radio">
                    <label class="check-radio">Newsletter Format</label>
                    <input type="radio" name="user_format" value="HTML-Format" id="HTML-Format">
                    <label for="HTML-Format">HTML</label><br>
                    <input type="radio" name="user_format" value="Plain-Text" id="Plain-Text">
                    <label for="Plain-Text">Plain Text</label>
                  </div>
                  <div>
                    <label for="topic-textarea" class="textarea-margin">Other topics you'd like to hear about</label>
                    <textarea name="user_topic-textarea" id="topic-textarea" cols="30" rows="8" placeholder="We appreciate your input"></textarea>
                  </div>
                </fieldset>

                <button type="submit">Sign Up</button>

              </div><!-- end of newsletter div -->
            </form>
        </div> <!-- end of main-wrapper -->
      </main>
      <footer>
        <div class="footer-div">
          <p>&copy; The Code Review</p>
        </div>
      </footer>
    </div>

  </body>

</html>
